<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="./Images/Logo.png">
    </header>

    <main>
        <div class="container">
            <div class="opçoes">

                <div class="opçao">
                    <p>Escolha o modelo</p>

                    <div class="container-caixas">
                        <div class="caixa modelo">
                            <div class="container-redondo" id="t-shirt" onclick="selecionarModelo(this)">
                                <img src="./Images/tshirt.png">
                            </div>
                            <p>T-shirt</p>
                        </div>

                        <div class="caixa modelo">
                            <div class="container-redondo" id="top-tank" onclick="selecionarModelo(this)">
                                <img src="./Images/Camiseta.png">
                            </div>
                            <p>Camiseta</p>
                        </div>

                        <div class="caixa modelo">
                            <div class="container-redondo" id="long" onclick="selecionarModelo(this)">
                                <img src="./Images/Mangalonga.png">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>
                </div>


                <div class="opçao">
                    <p>Escolha a gola</p>

                    <div class="container-caixas">
                        <div class="caixa gola">
                            <div class="container-redondo" id="v-neck" onclick="selecionarGola(this)">
                                <img src="./Images/GolaV.png">
                            </div>
                            <p>Gola V</p>
                        </div>

                        <div class="caixa gola">
                            <div class="container-redondo" id="round" onclick="selecionarGola(this)">
                                <img src="./Images/GolaRedonda.png">
                            </div>
                            <p>Gola Redonda</p>
                        </div>

                        <div class="caixa gola">
                            <div class="container-redondo" id="polo" onclick="selecionarGola(this)">
                                <img src="./Images/GolaPolo.png">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>

                <div class="opçao">
                    <p>Escolha o tecido</p>

                    <div class="container-caixas">
                        <div class="caixa tecido">
                            <div class="container-redondo" id="silk" onclick="selecionarTecido(this)">
                                <img src="./Images/Seda.png">
                            </div>
                            <p>Seda</p>
                        </div>

                        <div class="caixa tecido">
                            <div class="container-redondo" id="cotton" onclick="selecionarTecido(this)">
                                <img src="./Images/Algodão.png">
                            </div>
                            <p>Algodão</p>
                        </div>

                        <div class="caixa tecido">
                            <div class="container-redondo" id="polyester" onclick="selecionarTecido(this)">
                                <img src="./Images/Poliester.png">
                            </div>
                            <p>Poliéster</p>
                        </div>
                    </div>
                </div>

                <div class="img-ref">
                    <p>Imagem de referência</p>
                    <input type="url" class="image" onchange="salvarImagem()" placeholder="Insira o link" />
                </div>
                <button class="botao" onclick="encomendarBlusa()">Confirmar pedido</button>
            </div>
        </div>

        <div class="imagem">
            <img src="./Images/ilustração.png">
        </div>

    </main>

    <footer>
        <p class="titulo-footer">Últimos pedidos</p>

        <div class="container-pedidos">

        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
