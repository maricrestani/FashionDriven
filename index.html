<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="./Images/Logo.png">
    </header>

    <main>
        <div class="container">
            <div class="opçoes">

                <div class="opçao">
                    <p>Escolha o modelo</p>

                    <div class="container-caixas">
                        <div class="caixa modelo">
                            <div class="container-redondo" onclick="selecionarModelo(this)">
                                <img src="./Images/tshirt.png">
                            </div>
                            <p>T-shirt</p>
                        </div>

                        <div class="caixa modelo">
                            <div class="container-redondo" onclick="selecionarModelo(this)">
                                <img src="./Images/Camiseta.png">
                            </div>
                            <p>Camiseta</p>
                        </div>

                        <div class="caixa modelo">
                            <div class="container-redondo" onclick="selecionarModelo(this)">
                                <img src="./Images/Mangalonga.png">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>
                </div>


                <div class="opçao">
                    <p>Escolha a gola</p>

                    <div class="container-caixas">
                        <div class="caixa gola">
                            <div class="container-redondo" onclick="selecionarGola(this)">
                                <img src="./Images/GolaV.png">
                            </div>
                            <p>Gola V</p>
                        </div>

                        <div class="caixa gola">
                            <div class="container-redondo" onclick="selecionarGola(this)">
                                <img src="./Images/GolaRedonda.png">
                            </div>
                            <p>Gola Redonda</p>
                        </div>

                        <div class="caixa gola">
                            <div class="container-redondo" onclick="selecionarGola(this)">
                                <img src="./Images/GolaPolo.png">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>

                <div class="opçao">
                    <p>Escolha o tecido</p>

                    <div class="container-caixas">
                        <div class="caixa tecido">
                            <div class="container-redondo" onclick="selecionarTecido(this)">
                                <img src="./Images/Seda.png">
                            </div>
                            <p>Seda</p>
                        </div>

                        <div class="caixa tecido">
                            <div class="container-redondo" onclick="selecionarTecido(this)">
                                <img src="./Images/Algodão.png">
                            </div>
                            <p>Algodão</p>
                        </div>

                        <div class="caixa tecido">
                            <div class="container-redondo" onclick="selecionarTecido(this)">
                                <img src="./Images/Poliester.png">
                            </div>
                            <p>Poliéster</p>
                        </div>
                    </div>
                </div>

                <div class="img-ref">
                    <p>Imagem de referência</p>
                    <input type="url" class="image" placeholder="Insira o link" />
                </div>
                <button class="botao">Confirmar pedido</button>
            </div>
        </div>

        <div class="imagem">
            <img src="./Images/ilustração.png">
        </div>

    </main>

    <footer>
        <p class="titulo-footer">Últimos pedidos</p>

        <div class="container-pedidos">
            <div class="pedidos">
                <img src="./Images/Blusa1.png">
                <p> <strong>Criador: </strong>Mariana</p>
            </div>

            <div class="pedidos">
                <img src="./Images/Blusa2.png">
                <p> <b>Criador: </b>Mariana</p>
            </div>

            <div class="pedidos">
                <img src="./Images/Blusa3.png">
                <p> <b>Criador: </b>Mariana</p>
            </div>

            <div class="pedidos">
                <img src="./Images/Blusa4.png">
                <p> <b>Criador: </b>Mariana</p>
            </div>

            <div class="pedidos">
                <img src="./Images/Blusa5.png">
                <p> <b>Criador: </b>Mariana</p>
            </div>

        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
